<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>管理員登入 - Queue System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --bg-color: #f3f4f6;
        --card-bg: #ffffff;
      }
      body {
        background-color: var(--bg-color);
        font-family: "Noto Sans TC", sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        border: none;
        border-radius: 24px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        background: var(--card-bg);
        padding: 2.5rem;
        width: 100%;
        max-width: 400px;
      }
      .brand-logo {
        font-size: 3rem;
        background: var(--primary-gradient);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }
      .form-control {
        border-radius: 12px;
        padding: 0.75rem 1rem;
        border: 2px solid #e5e7eb;
        background-color: #f9fafb;
        transition: all 0.2s;
      }
      .form-control:focus {
        border-color: #8b5cf6;
        box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        background-color: #fff;
      }
      .btn-login {
        width: 100%;
        padding: 0.75rem;
        border-radius: 12px;
        background: var(--primary-gradient);
        border: none;
        color: white;
        font-weight: 700;
        letter-spacing: 0.5px;
        margin-top: 1.5rem;
        transition: transform 0.2s;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        color: white;
      }
      .footer-text {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: #9ca3af;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-card text-center">
      <div class="brand-logo">
        <i class="fa-solid fa-layer-group"></i>
      </div>
      <h4 class="fw-bold mb-4 text-dark">管理員登入</h4>

      {% if error %}
      <div class="alert alert-danger rounded-3 small py-2 mb-4">
        <i class="fa-solid fa-circle-exclamation me-1"></i> {{ error }}
      </div>
      {% endif %}

      <form method="post">
        <div class="text-start mb-3">
          <label class="form-label small text-muted fw-bold ms-1"
            >帳號 Username</label
          >
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="text-start mb-3">
          <label class="form-label small text-muted fw-bold ms-1"
            >密碼 Password</label
          >
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" class="btn btn-login">
          登入系統 <i class="fa-solid fa-arrow-right ms-2"></i>
        </button>
      </form>

      <div class="footer-text">&copy; 2024 Queue System Admin Portal</div>
    </div>
  </body>
</html>
