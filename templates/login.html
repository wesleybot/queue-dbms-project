<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>管理員登入 | Queue System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}?v=2">
  </head>
  <body>
    <div class="login-card text-center">
      <div class="brand-logo">
        <i class="fa-solid fa-layer-group"></i>
      </div>
      <h4 class="fw-bold mb-4 text-dark">管理員登入</h4>

      {% if error %}
      <div class="alert alert-danger rounded-3 small py-2 mb-4">
        <i class="fa-solid fa-circle-exclamation me-1"></i> {{ error }}
      </div>
      {% endif %}

      <form method="post">
        <div class="text-start mb-3">
          <label class="form-label small text-muted fw-bold ms-1"
            >帳號 Username</label
          >
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="text-start mb-3">
          <label class="form-label small text-muted fw-bold ms-1"
            >密碼 Password</label
          >
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" class="btn btn-login">
          登入系統 <i class="fa-solid fa-arrow-right ms-2"></i>
        </button>
      </form>

      <div class="footer-text">&copy; 2025 Queue Ticket Redis System Admin Portal</div>
    </div>
  </body>
</html>
