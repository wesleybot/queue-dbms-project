<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>服務已結束</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/ticket_expired.css" />
  </head>
  <body>
    <div class="card text-center p-4">
      <div class="card-body">
        <div class="icon-box">
          <i class="fa-regular fa-circle-check"></i>
        </div>
        <h3 class="fw-bold text-secondary mb-3">服務已結束</h3>
        <p class="text-muted mb-4">
          此號碼
          <strong>{{ number }}</strong> 已經服務完畢、已過號或已取消。<br />
          若您需要新的服務，請重新取號。
        </p>

        <div class="bg-light rounded p-3 mb-4 text-start">
          <div class="d-flex justify-content-between mb-1">
            <small class="text-muted">您的號碼</small>
            <strong>{{ number }}</strong>
          </div>
          <div class="d-flex justify-content-between">
            <small class="text-muted">最後狀態</small>
            <span class="badge bg-secondary">{{ status }}</span>
          </div>
        </div>

        <a href="/" class="btn btn-primary btn-home w-100">
          <i class="fa-solid fa-house me-2"></i>回到首頁取號
        </a>
      </div>
    </div>
  </body>
</html>
