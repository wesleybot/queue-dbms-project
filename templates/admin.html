<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>管理儀表板 - Queue System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --text-primary: #2d3748;
      }
      body {
        background-color: var(--bg-color);
        font-family: "Noto Sans TC", sans-serif;
        color: var(--text-primary);
      }

      /* Navbar */
      .navbar {
        background: #1a202c !important; /* Dark theme for admin */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      /* Cards */
      .admin-card {
        border: none;
        border-radius: 16px;
        background: var(--card-bg);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        height: 100%;
        overflow: hidden;
      }
      .card-header {
        background: #fff;
        border-bottom: 1px solid #edf2f7;
        padding: 1rem 1.5rem;
        font-weight: 700;
        color: #4a5568;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      /* Metric Boxes (頂部三個數據) */
      .metric-card {
        border-left: 4px solid;
        transition: transform 0.2s;
      }
      .metric-card:hover {
        transform: translateY(-2px);
      }
      .metric-label {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      .metric-value {
        font-size: 2rem;
        font-weight: 800;
        color: #2d3748;
      }

      /* Status Grid (排隊狀態) */
      .status-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        text-align: center;
      }
      .status-item {
        padding: 1rem;
        border-radius: 12px;
        background: #f7fafc;
      }
      .status-label {
        font-size: 0.85rem;
        color: #718096;
        margin-bottom: 0.25rem;
      }
      .status-value {
        font-size: 1.5rem;
        font-weight: 700;
      }

      /* Control Panel */
      .control-input {
        border-radius: 8px;
        padding: 0.6rem;
        border: 1px solid #e2e8f0;
      }
      .btn-call {
        width: 100%;
        padding: 0.8rem;
        border-radius: 8px;
        background: linear-gradient(135deg, #3182ce 0%, #2b6cb0 100%);
        border: none;
        color: white;
        font-weight: 600;
        transition: all 0.2s;
      }
      .btn-call:hover {
        opacity: 0.9;
        transform: translateY(-1px);
        color: white;
      }
      .btn-call:active {
        transform: scale(0.98);
      }

      /* Log Box */
      .log-box {
        background: #2d3748;
        color: #48bb78; /* Terminal Green */
        font-family: "Courier New", monospace;
        padding: 1rem;
        border-radius: 8px;
        font-size: 0.85rem;
        min-height: 120px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark sticky-top">
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="/">
          <i class="fa-solid me-2"></i>Queue Admin
        </a>
        <div class="d-flex align-items-center gap-3">
          <span class="text-secondary small"
            ><i class="fa-solid fa-user me-1"></i> {{ admin_name }}</span
          >
          <a
            href="/admin/logout"
            class="btn btn-outline-secondary btn-sm text-light border-secondary"
            >登出</a
          >
        </div>
      </div>
    </nav>

    <main class="container-fluid px-4 py-4">
      <div class="row g-4">
        <div class="col-lg-3">
          <div class="admin-card">
            <div class="card-header">
              <span><i class="fa-solid fa-gamepad me-2"></i>叫號控制台</span>
            </div>
            <div class="card-body p-4">
              <div class="mb-3">
                <label class="form-label small fw-bold text-muted"
                  >服務 Service</label
                >
                <select id="service-select" class="form-select control-input">
                  <option value="register" selected>register (預設)</option>
                </select>
              </div>
              <div class="mb-4">
                <label class="form-label small fw-bold text-muted"
                  >櫃台 Counter</label
                >
                <input
                  id="counter-input"
                  type="text"
                  class="form-control control-input"
                  value="counter-1"
                />
              </div>

              <button id="btn-call-next" class="btn-call shadow-sm">
                <i class="fa-solid fa-bullhorn me-2"></i> 呼叫下一位
              </button>

              <div class="mt-4">
                <label class="form-label small fw-bold text-muted"
                  >系統日誌 System Log</label
                >
                <pre id="last-call-result" class="log-box">等待操作...</pre>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-9">
          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <div
                class="admin-card metric-card p-3"
                style="border-color: #4299e1"
              >
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <div class="metric-label text-primary">總抽號數 Issued</div>
                    <div id="total-issued" class="metric-value">--</div>
                  </div>
                  <div class="bg-blue-100 p-2 rounded text-primary bg-light">
                    <i class="fa-solid fa-ticket fa-lg"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="admin-card metric-card p-3"
                style="border-color: #48bb78"
              >
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <div class="metric-label text-success">
                      已服務人數 Served
                    </div>
                    <div id="total-served-today" class="metric-value">--</div>
                  </div>
                  <div class="bg-green-100 p-2 rounded text-success bg-light">
                    <i class="fa-solid fa-check-double fa-lg"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="admin-card metric-card p-3"
                style="border-color: #ecc94b"
              >
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <div class="metric-label text-warning">
                      平均服務時間 Avg Time
                    </div>
                    <div id="avg-wait-time-today" class="metric-value">
                      -- s
                    </div>
                  </div>
                  <div class="bg-yellow-100 p-2 rounded text-warning bg-light">
                    <i class="fa-solid fa-stopwatch fa-lg"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <div class="admin-card">
                <div class="card-header">
                  <span
                    ><i class="fa-solid fa-satellite-dish me-2"></i
                    >即時排隊監控</span
                  >
                  <span
                    class="badge bg-light text-dark border"
                    id="live-stats-time"
                    >--</span
                  >
                </div>
                <div class="card-body p-4">
                  <div class="status-grid">
                    <div class="status-item">
                      <div class="status-label">等待中 Waiting</div>
                      <div id="live-waiting" class="status-value text-danger">
                        --
                      </div>
                    </div>
                    <div class="status-item">
                      <div class="status-label">服務中 Serving</div>
                      <div id="live-serving" class="status-value text-success">
                        --
                      </div>
                    </div>
                    <div class="status-item">
                      <div class="status-label">已完成 Done</div>
                      <div id="live-done" class="status-value text-secondary">
                        --
                      </div>
                    </div>
                    <div class="status-item">
                      <div class="status-label">已取消 Cancelled</div>
                      <div id="live-cancelled" class="status-value text-muted">
                        --
                      </div>
                    </div>
                  </div>
                  <div
                    id="live-error"
                    class="alert alert-danger mt-3 small py-1 px-2"
                    style="display: none"
                  ></div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="admin-card">
                <div class="card-header">
                  <span
                    ><i class="fa-solid fa-chart-column me-2"></i>時段熱度分析
                    (Hourly)</span
                  >
                </div>
                <div class="card-body p-0">
                  <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                      <thead class="table-light">
                        <tr>
                          <th class="ps-4">時段</th>
                          <th>抽號量</th>
                        </tr>
                      </thead>
                      <tbody id="hourly-demand-body">
                        <tr>
                          <td colspan="2" class="text-center text-muted py-4">
                            載入中...
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div
                    id="demand-error"
                    class="alert alert-danger m-3 small py-1 px-2"
                    style="display: none"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const API_CALL_NEXT = "/counter/register/next";
      const API_SUMMARY = "/admin/api/summary";
      const API_DEMAND = "/admin/api/demand";

      function displayError(elementId, message) {
        const el = document.getElementById(elementId);
        if (el) {
          el.style.display = "block";
          el.textContent = message;
        }
      }

      function hideError(elementId) {
        const el = document.getElementById(elementId);
        if (el) el.style.display = "none";
      }

      async function loadSummaryData() {
        try {
          const summaryRes = await fetch(API_SUMMARY);
          if (!summaryRes.ok) throw new Error("Server Error");
          const summaryData = await summaryRes.json();

          if (summaryData.error) {
            displayError("live-error", summaryData.error);
            document.getElementById("live-waiting").textContent = "N/A";
            document.getElementById("live-serving").textContent = "N/A";
            document.getElementById("live-done").textContent = "N/A";
            document.getElementById("live-cancelled").textContent = "N/A";
          } else {
            hideError("live-error");
            document.getElementById("live-waiting").textContent =
              summaryData.live_waiting;
            document.getElementById("live-serving").textContent =
              summaryData.live_serving;
            document.getElementById("live-done").textContent =
              summaryData.live_done;
            document.getElementById("live-cancelled").textContent =
              summaryData.live_cancelled;
          }

          document.getElementById("total-issued").textContent =
            summaryData.total_issued || 0;
          document.getElementById("total-served-today").textContent =
            summaryData.total_served_today || 0;

          // [關鍵修正] 嚴格檢查 avgTime 是否為有效數字
          const avgTime = summaryData.avg_wait_time_today;

          // 判斷邏輯：不是 undefined, 不是 null, 且是數字型態 (Number)
          if (
            avgTime !== undefined &&
            avgTime !== null &&
            typeof avgTime === "number"
          ) {
            document.getElementById("avg-wait-time-today").textContent =
              avgTime.toFixed(1) + " 秒";
          } else {
            document.getElementById("avg-wait-time-today").textContent =
              "-- 秒";
          }

          document.getElementById("live-stats-time").textContent =
            new Date().toLocaleTimeString();
        } catch (e) {
          console.error(e);
          displayError("live-error", "連線失敗");
        }
      }

      async function loadHourlyDemand() {
        const tbody = document.getElementById("hourly-demand-body");
        try {
          const demandRes = await fetch(API_DEMAND);
          if (!demandRes.ok) throw new Error("Server Error");
          const demandData = await demandRes.json();

          if (demandData.error || demandData.length === 0) {
            // 這裡不顯示紅字錯誤，改為顯示柔和的提示
            // displayError('demand-error', demandData.error || '');
            hideError("demand-error"); // 隱藏錯誤框
            tbody.innerHTML = `<tr><td colspan="2" class="text-center text-muted">目前無時段數據</td></tr>`;
            return;
          }

          hideError("demand-error");
          tbody.innerHTML = "";
          demandData.forEach((item) => {
            const tr = document.createElement("tr");
            const hourLabel = item.hour.toString().padStart(2, "0") + ":00";
            tr.innerHTML = `<td>${hourLabel}</td><td>${item.count} 人</td>`;
            tbody.appendChild(tr);
          });
        } catch (e) {
          console.error(e);
          displayError("demand-error", "載入失敗");
        }
      }

      document
        .getElementById("btn-call-next")
        .addEventListener("click", async () => {
          const service = document.getElementById("service-select").value;
          const counter =
            document.getElementById("counter-input").value.trim() ||
            "counter-1";
          const pre = document.getElementById("last-call-result");

          try {
            pre.textContent = "呼叫中...";
            const res = await fetch(API_CALL_NEXT, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ counter: counter, service: service }),
            });
            if (!res.ok) throw new Error("HTTP " + res.status);
            const data = await res.json();

            if (data.message === "no one in queue") {
              pre.textContent = `目前 ${service} 沒有人在排隊。`;
            } else {
              pre.textContent = `叫到：${data.number} (櫃台 ${data.counter})`;
            }
          } catch (err) {
            console.error(err);
            pre.textContent = "叫號失敗";
          }
          // 稍微延遲一下再刷新，等待後端寫入完成
          setTimeout(() => {
            loadSummaryData();
            loadHourlyDemand();
          }, 500);
        });

      function initializeDashboard() {
        loadSummaryData();
        loadHourlyDemand();
        setInterval(loadSummaryData, 5000);
        setInterval(loadHourlyDemand, 30000);
      }

      initializeDashboard();
    </script>
  </body>
</html>
