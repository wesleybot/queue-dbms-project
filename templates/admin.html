<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>叫號系統 - 管理儀表板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f7f9fc;
      }
      .card-header {
        background-color: #ffffff;
        font-weight: 600;
        border-bottom: 1px solid #e2e8f0;
      }
      .dashboard-value {
        font-size: 2rem;
        font-weight: 700;
      }
      .control-panel-card {
        border: 1px solid #e2e8f0;
      }
      .info-box {
        border-left: 5px solid;
        border-radius: 4px;
        padding: 10px;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Queue Ticket System 管理儀表板</a>
        <div class="d-flex align-items-center gap-2">
          <span class="text-light small">櫃台：admin</span>
          <a href="/admin/logout" class="btn btn-outline-light btn-sm">登出</a>
        </div>
      </div>
    </nav>

    <main class="container-fluid py-4">
      <div class="row g-4">
        <div class="col-lg-4">
          <div class="card shadow-sm control-panel-card h-100">
            <div class="card-header bg-primary text-white">
              <i class="fa-solid fa-bell me-2"></i>叫號控制台
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">服務類型 (service)</label>
                <select id="service-select" class="form-select">
                  <option value="register" selected>register（預設）</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">櫃台名稱 (counter)</label>
                <input
                  id="counter-input"
                  type="text"
                  class="form-control"
                  placeholder="例如：counter-1"
                  value="counter-1"
                />
              </div>
              <button
                id="btn-call-next"
                class="btn btn-primary btn-lg w-100 mb-3"
              >
                叫下一位
              </button>
              <h6 class="mt-4">最近一次叫號結果</h6>
              <pre
                id="last-call-result"
                class="small bg-light border rounded p-2"
                style="min-height: 6rem"
              >
尚未叫號</pre
              >
            </div>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <div class="card info-box" style="border-color: #4e73df">
                <div class="card-body p-3">
                  <div class="text-uppercase text-primary fw-bold small">
                    總共抽號人數 (Issued)
                  </div>
                  <div id="total-issued" class="dashboard-value">--</div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card info-box" style="border-color: #1cc88a">
                <div class="card-body p-3">
                  <div class="text-uppercase text-success fw-bold small">
                    今日服務人數 (Served)
                  </div>
                  <div id="total-served-today" class="dashboard-value">--</div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card info-box" style="border-color: #f6c23e">
                <div class="card-body p-3">
                  <div class="text-uppercase text-warning fw-bold small">
                    今日平均等待時間 (Avg Wait)
                  </div>
                  <div id="avg-wait-time-today" class="dashboard-value">
                    -- 秒
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <div class="card shadow-sm h-100">
                <div class="card-header">
                  <i class="fa-solid fa-list-check me-2"></i>即時排隊狀態
                  (RediSearch)
                  <span
                    class="badge bg-secondary float-end"
                    id="live-stats-time"
                    >--</span
                  >
                </div>
                <div class="card-body">
                  <p class="text-muted small">即時統計各狀態的人數。</p>

                  <div class="row text-center mb-3">
                    <div class="col-6 border-end">
                      <div class="small text-muted">等待中 Waiting</div>
                      <div
                        id="live-waiting"
                        class="dashboard-value text-danger"
                      >
                        --
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="small text-muted">服務中 Serving</div>
                      <div
                        id="live-serving"
                        class="dashboard-value text-success"
                      >
                        --
                      </div>
                    </div>
                  </div>

                  <hr class="my-2 text-muted" style="opacity: 0.2" />

                  <div class="row text-center mt-3">
                    <div class="col-6 border-end">
                      <div class="small text-muted">已服務/過號 Done</div>
                      <div
                        id="live-done"
                        class="dashboard-value text-secondary"
                      >
                        --
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="small text-muted">取消抽號 Cancelled</div>
                      <div
                        id="live-cancelled"
                        class="dashboard-value text-muted"
                      >
                        --
                      </div>
                    </div>
                  </div>

                  <div
                    class="alert alert-danger p-2 small mt-2"
                    id="live-error"
                    style="display: none"
                  ></div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card shadow-sm h-100">
                <div class="card-header">
                  <i class="fa-solid fa-chart-bar me-2"></i>時段熱度分析 (Hourly
                  Demand)
                </div>
                <div class="card-body">
                  <p class="text-muted small">基於抽號時間統計各時段需求。</p>
                  <table class="table table-sm table-striped mt-3">
                    <thead>
                      <tr>
                        <th>時段 (Hour)</th>
                        <th>總抽號數</th>
                      </tr>
                    </thead>
                    <tbody id="hourly-demand-body">
                      <tr>
                        <td colspan="2" class="text-center text-muted">
                          載入中...
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div
                    class="alert alert-danger p-2 small mt-2"
                    id="demand-error"
                    style="display: none"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const API_CALL_NEXT = "/counter/register/next";
      const API_SUMMARY = "/admin/api/summary";
      const API_DEMAND = "/admin/api/demand";

      function displayError(elementId, message) {
        const el = document.getElementById(elementId);
        if (el) {
          el.style.display = "block";
          el.textContent = message;
        }
      }

      function hideError(elementId) {
        const el = document.getElementById(elementId);
        if (el) el.style.display = "none";
      }

      async function loadSummaryData() {
        try {
          const summaryRes = await fetch(API_SUMMARY);
          if (!summaryRes.ok) throw new Error("Server Error");
          const summaryData = await summaryRes.json();

          if (summaryData.error) {
            displayError("live-error", summaryData.error);
            document.getElementById("live-waiting").textContent = "N/A";
            document.getElementById("live-serving").textContent = "N/A";
            document.getElementById("live-done").textContent = "N/A";
            document.getElementById("live-cancelled").textContent = "N/A";
          } else {
            hideError("live-error");
            // 更新 4 個狀態欄位
            document.getElementById("live-waiting").textContent =
              summaryData.live_waiting;
            document.getElementById("live-serving").textContent =
              summaryData.live_serving;
            document.getElementById("live-done").textContent =
              summaryData.live_done;
            document.getElementById("live-cancelled").textContent =
              summaryData.live_cancelled;
          }

          document.getElementById("total-issued").textContent =
            summaryData.total_issued;
          document.getElementById("total-served-today").textContent =
            summaryData.total_served_today;

          const avgTime = summaryData.avg_wait_time_today;
          document.getElementById("avg-wait-time-today").textContent =
            avgTime !== 0 && avgTime !== "N/A"
              ? avgTime.toFixed(1) + " 秒"
              : "-- 秒";

          document.getElementById("live-stats-time").textContent =
            new Date().toLocaleTimeString();
        } catch (e) {
          console.error(e);
          displayError("live-error", "連線失敗");
        }
      }

      async function loadHourlyDemand() {
        const tbody = document.getElementById("hourly-demand-body");
        try {
          const demandRes = await fetch(API_DEMAND);
          if (!demandRes.ok) throw new Error("Server Error");
          const demandData = await demandRes.json();

          if (demandData.error || demandData.length === 0) {
            displayError("demand-error", demandData.error || "");
            tbody.innerHTML = `<tr><td colspan="2" class="text-center text-muted">無數據</td></tr>`;
            return;
          }

          hideError("demand-error");
          tbody.innerHTML = "";
          demandData.forEach((item) => {
            const tr = document.createElement("tr");
            const hourLabel = item.hour.toString().padStart(2, "0") + ":00";
            tr.innerHTML = `<td>${hourLabel}</td><td>${item.count} 人</td>`;
            tbody.appendChild(tr);
          });
        } catch (e) {
          console.error(e);
          displayError("demand-error", "載入失敗");
        }
      }

      document
        .getElementById("btn-call-next")
        .addEventListener("click", async () => {
          const service = document.getElementById("service-select").value;
          const counter =
            document.getElementById("counter-input").value.trim() ||
            "counter-1";
          const pre = document.getElementById("last-call-result");

          try {
            pre.textContent = "呼叫中...";
            const res = await fetch(API_CALL_NEXT, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ counter: counter, service: service }),
            });
            if (!res.ok) throw new Error("HTTP " + res.status);
            const data = await res.json();

            if (data.message === "no one in queue") {
              pre.textContent = `目前 ${service} 沒有人在排隊。`;
            } else {
              pre.textContent = `叫到：${data.number} (櫃台 ${data.counter})`;
            }
          } catch (err) {
            console.error(err);
            pre.textContent = "叫號失敗";
          }
          loadSummaryData();
          loadHourlyDemand();
        });

      function initializeDashboard() {
        loadSummaryData();
        loadHourlyDemand();
        setInterval(loadSummaryData, 5000);
        setInterval(loadHourlyDemand, 30000);
      }

      initializeDashboard();
    </script>
  </body>
</html>
