<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>管理儀表板 - Queue System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}?v=2">
  </head>
  <body>
    <nav class="navbar navbar-dark sticky-top">
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="/">
          <i class="fa-solid me-2"></i>Queue Admin
        </a>
        <div class="d-flex align-items-center gap-3">
          <span class="text-secondary small"
            ><i class="fa-solid fa-user me-1"></i> {{ admin_name }}</span
          >
          <a
            href="/admin/logout"
            class="btn btn-outline-secondary btn-sm text-light border-secondary"
            >登出</a
          >
        </div>
      </div>
    </nav>

    <main class="container-fluid px-4 py-4">
      <div class="row g-4">
        <div class="col-lg-3">
          <div class="admin-card">
            <div class="card-header">
              <span><i class="fa-solid fa-gamepad me-2"></i>叫號控制台</span>
            </div>
            <div class="card-body p-4">
              <div class="mb-3">
                <label class="form-label small fw-bold text-muted"
                  >服務 Service</label
                >
                <select id="service-select" class="form-select control-input">
                  <option value="register" selected>register (預設)</option>
                </select>
              </div>
              <div class="mb-4">
                <label class="form-label small fw-bold text-muted"
                  >櫃台 Counter</label
                >
                <input
                  id="counter-input"
                  type="text"
                  class="form-control control-input"
                  value="counter-1"
                />
              </div>

              <button id="btn-call-next" class="btn-call shadow-sm">
                <i class="fa-solid fa-bullhorn me-2"></i> 呼叫下一位
              </button>

              <div class="mt-4">
                <label class="form-label small fw-bold text-muted"
                  >系統日誌 System Log</label
                >
                <pre id="last-call-result" class="log-box">等待操作...</pre>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-9">
          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <div
                class="admin-card metric-card p-3"
                style="border-color: #4299e1"
              >
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <div class="metric-label text-primary">總抽號數 Issued</div>
                    <div id="total-issued" class="metric-value">--</div>
                  </div>
                  <div class="bg-blue-100 p-2 rounded text-primary bg-light">
                    <i class="fa-solid fa-ticket fa-lg"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="admin-card metric-card p-3"
                style="border-color: #48bb78"
              >
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <div class="metric-label text-success">
                      已服務人數 Served
                    </div>
                    <div id="total-served-today" class="metric-value">--</div>
                  </div>
                  <div class="bg-green-100 p-2 rounded text-success bg-light">
                    <i class="fa-solid fa-check-double fa-lg"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="admin-card metric-card p-3"
                style="border-color: #ecc94b"
              >
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <div class="metric-label text-warning">
                      平均服務時間 Avg Time
                    </div>
                    <div id="avg-wait-time-today" class="metric-value">
                      -- s
                    </div>
                  </div>
                  <div class="bg-yellow-100 p-2 rounded text-warning bg-light">
                    <i class="fa-solid fa-stopwatch fa-lg"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <div class="admin-card">
                <div class="card-header">
                  <span
                    ><i class="fa-solid fa-satellite-dish me-2"></i
                    >即時排隊監控</span
                  >
                  <span
                    class="badge bg-light text-dark border"
                    id="live-stats-time"
                    >--</span
                  >
                </div>
                <div class="card-body p-4">
                  <div class="status-grid">
                    <div class="status-item">
                      <div class="status-label">等待中 Waiting</div>
                      <div id="live-waiting" class="status-value text-danger">
                        --
                      </div>
                    </div>
                    <div class="status-item">
                      <div class="status-label">服務中 Serving</div>
                      <div id="live-serving" class="status-value text-success">
                        --
                      </div>
                    </div>
                    <div class="status-item">
                      <div class="status-label">已完成 Done</div>
                      <div id="live-done" class="status-value text-secondary">
                        --
                      </div>
                    </div>
                    <div class="status-item">
                      <div class="status-label">已取消 Cancelled</div>
                      <div id="live-cancelled" class="status-value text-muted">
                        --
                      </div>
                    </div>
                  </div>
                  <div
                    id="live-error"
                    class="alert alert-danger mt-3 small py-1 px-2"
                    style="display: none"
                  ></div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="admin-card">
                <div class="card-header">
                  <span
                    ><i class="fa-solid fa-chart-column me-2"></i>時段熱度分析
                    (Hourly)</span
                  >
                </div>
                <div class="card-body p-0">
                  <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                      <thead class="table-light">
                        <tr>
                          <th class="ps-4">時段</th>
                          <th>抽號量</th>
                        </tr>
                      </thead>
                      <tbody id="hourly-demand-body">
                        <tr>
                          <td colspan="2" class="text-center text-muted py-4">
                            載入中...
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div
                    id="demand-error"
                    class="alert alert-danger m-3 small py-1 px-2"
                    style="display: none"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}?v=2"></script>
  </body>
</html>
