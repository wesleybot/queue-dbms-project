<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>我的號碼 - Queue System</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}?v=2"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/ticket_view.css') }}?v=2"
    />
  </head>
  <body>
    <nav class="navbar sticky-top">
      <div class="container d-flex justify-content-center">
        <a class="brand-text" href="/">Queue System</a>
      </div>
    </nav>

    <main class="container">
      <div class="col-12 col-md-8 col-lg-4">
        <div id="ticket-card" class="ticket-card">
          <div class="card-header-custom">
            <div class="current-number-label">目前叫號 CURRENT</div>
            <div id="current-number" class="current-number">--</div>
          </div>
          <div class="ticket-body">
            <div class="my-number-box">
              <div class="my-number-label">我的號碼 YOUR NUMBER</div>
              <div id="my-number" class="my-number-value">--</div>
            </div>
            <div class="info-row">
              <span class="info-label">前面等待</span>
              <span class="info-val"><span id="ahead-count">--</span> 人</span>
            </div>
            <div class="info-row">
              <span class="info-label">狀態</span>
              <span id="status-badge" class="status-pill bg-light text-muted"
                >載入中...</span
              >
            </div>
            <div id="counter-area" class="counter-alert">
              <div class="fw-bold mb-1">
                <i class="fa-solid fa-bell fa-shake me-2"></i>請前往櫃台
              </div>
              <div id="counter-name" class="fs-4 fw-bold"></div>
            </div>
            <div class="mt-4 text-muted small opacity-75">
              <i class="fa-solid fa-rotate me-1"></i> 系統自動更新中...
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">&copy; 2024 Queue Ticket System</footer>

    <script>
      // 1. 先在 HTML 裡定義變數 (這裡可以使用 Jinja2)
      // 這樣外部的 JS 檔案就能讀取 window.SERVER_DATA 了
      window.SERVER_DATA = {
        ticketId: Number("{{ ticket_id }}"),
        serviceName: "{{ service }}",
      };
    </script>

    <script src="{{ url_for('static', filename='js/ticket_view.js') }}?v=3"></script>
  </body>
</html>
